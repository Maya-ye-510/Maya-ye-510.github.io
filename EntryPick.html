<!DOCTYPE html>
<head>
    <title>Pick Your Movie</title>
    <link rel="stylesheet" type="text/css" href="pick.css">
</head>
<body>

  <div class="pick-container">
    <h1>Click the Button to Slide Image</h1>

    <!-- Image container -->
    <div class="pick-image-container">
      <img id="pick-image" src="https://via.placeholder.com/1000x300?text=Movie+1" alt="Movie Poster" class="pick-movie-image">
    </div>

    <!-- Button to trigger the slide -->
    <button id="rightBtn" class="slide-btn">Slide Image Right</button>
   <button id="leftBtn" class="slide-btn">Slide Image Left</button>

  </div>

  <script src="general.js"></script>

</body>
</html>
