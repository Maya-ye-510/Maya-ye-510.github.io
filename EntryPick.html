<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Click the Button to Slide Image</h1>

    <!-- Image container -->
    <div class="image-container">
      <img id="image" src="https://via.placeholder.com/1000x300?text=Movie+1" alt="Movie Poster" class="movie-image">

    <!-- Button to trigger the slide -->
    <button id="slideBtn" class="slide-btn">Slide Image Right</button>

  </div>

  <script src="general.js"></script>

</body>
</html>
